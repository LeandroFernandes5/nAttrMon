input: 	
   name         : Test Filesystem check 
   timeInterval : 60000
   waitForFinish: true
   onlyOnEvent  : true
   execFrom     : nInput_FilesystemCount
   execArgs     : 
     attrTemplate: Filesystem/Test
     folders     :
      - name   : Input
        folder : /opt/wedo/data/loading/test/in
        pattern: .*\.csv
      - name   : Error
        folder : /opt/wedo/data/loading/test/err
        pattern: .*
      - name   : Done
        folder : /opt/wedo/data/loading/test/done
        pattern: .*\.csv
